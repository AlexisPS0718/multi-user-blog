{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h1 class="center mb-3">Post details</h1>
  <div class="card wth-30">
    <div class="card-body">
      <h2 class="">{{ post.title }}</h2>
      <h4>{{ post.subtitle }}</h4>
      <p>Posted by: {{ post.author }}</p>
      <p>{{ post.body }}</p>
      <small>Status: {{ post.status }}</small>
      <br>
      <small>Created on: {{ post.created_on }}</small>
    </div>
  </div>
</div>
{% endblock content %}
