{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1 class="center mt-4">Log In</h1>
<div class="flex-center">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-custom w-100" value="Log In">
  </form>
  <small>Did you forget your password?
    <a href="{% url 'password_reset' %}">Click here</a> to reset it.
  </small>
</div>
{% endblock content %}
